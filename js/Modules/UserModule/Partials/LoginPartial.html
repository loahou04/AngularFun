<div data-ng-controller="loginController" class="loginPartialContainer">
	<form data-ng-show="showForm" data-ng-submit="submitForm()">
		<div>
			<label>Username:</label>
			<input type="text" data-ng-model="username"/><br/>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" data-ng-model="password"/>
		</div>
		<div>
			<input type="submit" value="Submit"/>
		</div>
	</form>
	<div data-ng-show="!showForm">
		Hello {{username}}
	</div>
</div>
